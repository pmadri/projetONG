<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar necessidades | Voluntariados</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <h1>Voluntariados</h1>
            <p>Ajude-nos a ajudar</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="visu.html">Visualizar necessidades</a>
            <a href="cad.html">Cadastrar necessidades</a>
        </nav>
    </header>
    <main class="form-container">Add commentMore actions
        <section>
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <label for="nome">Nome da instituição:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="tipo">Tipo de ajuda:</label>
                <select id="tipo" name="tipo" required>
                    <option value="alimentos">Alimentos</option>
                    <option value="roupas">Roupas</option>
                    <option value="brinquedos">Brinquedos</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="outros">Outros</option>
                </select><br>
                <label for="titulo">Título da necessidade:</label>
                <input type="text" id="titulo" name="titulo" required><br>
                <label for="descricao">Descrição da necessidade:</label>
                <textarea id="descricao" name="descricao" required></textarea><br>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required><br>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required><br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Voluntariados. Todos os direitos reservados</p>
    </footer>

</body>
</html>
